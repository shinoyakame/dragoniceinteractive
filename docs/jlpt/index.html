<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href='shinoyakame_mascot.ico' rel='icon' type='image/x-icon' />
    <meta content='https://shinoyakame.github.io/dragoniceinteractive/jlpt' property='og:url' />
    <meta content='JLPT Practice' property='og:title' />
    <meta content="Shinoyakame's personal jlpt training tool" property='og:description' />
    <meta content='img/back_cover.png' property='og:image' />
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <title>
        Shinoyakame JLPT Practice
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src='./js/quizData.js'></script>
    <script src='./js/quizManager.js'></script>
    <link href="css/quiz.css" rel="stylesheet"></link>
</head>
<body class="container-fluid d-flex">
    <div class="position-fixed">

    </div>
    <div class="d-flex overflow-auto flex-column">
        <div>
            <div class="card mt-2">
                <div class="card-body">
                    <label id="quizTitle">Quiz Title here</label>
                </div>
            </div>
        </div>
        <div class="d-flex flex-grow-1 align-items-stretch flex-column justify-content-center">
            <div class="text-center m-2 my-1 py-3">
                <h2 id="txtPreviousQuestionStatus" class="font-weight-bold text-white" style="opacity:0">Correct!</h2>
            </div>
            <button type="button" class="btn btn-one m-2 my-1 py-3" id="choice1" onclick="submitAnswer(1)">
                Test A
            </button>
            <button type="button" class="btn btn-two m-2 my-1 py-3" id="choice2" onclick="submitAnswer(2)">
                Test B
            </button>
            <button type="button" class="btn btn-three m-2 my-1 py-3" id="choice3" onclick="submitAnswer(3)">
                Test C
            </button>
            <button type="button" class="btn btn-four m-2 my-1 py-3" id="choice4" onclick="submitAnswer(4)">
                Test D
            </button>
        </div>
        <div class="d-flex justify-content-end p-2 mb-5">
            <p class="font-weight-bold text-white" id="txtScore">0/10</p>
        </div>
    </div>
</body>
</html>
